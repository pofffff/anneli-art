steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/myran-art/myran-art:${SHORT_SHA}'
      - '.'

  # Push the Docker image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/myran-art/myran-art:${SHORT_SHA}']

  # Deploy the Docker image to Cloud Run with the correct environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'myran-art-service'
      - '--image'
      - 'gcr.io/myran-art/myran-art:${SHORT_SHA}'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--set-env-vars'
      - 'DATO_TOKEN=${_DATO_TOKEN},DATO_PREVIEW=${_DATO_PREVIEW}'
      - '--allow-unauthenticated'

# Note: The below section should be deleted if these variables are NOT used at build time.
# availableSecrets:
#   secretManager:
#     - versionName: 'projects/myran-art/secrets/DATO_TOKEN/versions/latest'
#       env: '_DATO_TOKEN'
#     - versionName: 'projects/myran-art/secrets/DATO_PREVIEW/versions/latest'
#       env: '_DATO_PREVIEW'

images:
  - 'gcr.io/myran-art/myran-art:${SHORT_SHA}'

options:
  logging: CLOUD_LOGGING_ONLY
